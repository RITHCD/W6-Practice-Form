<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a6b7c;
            margin: 0;
            padding: 40px 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .form-header {
            background-color: #d4d4d4;
            padding: 20px;
            text-align: center;
        }

        .form-header h1 {
            margin: 0;
            font-size: 24px;
            color: #5a5a5a;
            font-weight: normal;
        }

        .form-body {
            padding: 30px;
            background-color: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group.full-width {
            grid-column: 1/-1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #00a896;
        }

        .required {
            color: red;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #bbb;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #00a896;
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #555;
            margin-bottom: 0;
        }

        input[type="radio"] {
            margin-right: 5px;
            accent-color: #00a896;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #666;
            margin-bottom: 0;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #00a896;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        input[type="range"] {
            flex: 1;
            accent-color: #00a896;
        }

        output {
            background-color: #00a896;
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        input[type="file"] {
            font-size: 13px;
            padding: 8px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-container {
            text-align: right;
            margin-top: 30px;
        }

        button,
        input[type="submit"] {
            background-color: #00a896;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #008c7a;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Create Account</h1>
        </div>

        <div class="form-body">
            <form>
                <!-- First Name and Last Name -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <!-- Email Address -->
                <div class="form-group full-width">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Password and Confirm Password -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

                <!-- Gender and Hobbies -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender" value="male"> male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female"> female
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Hobbies:</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="hobbies" value="reading"> Reading
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="traveling"> Traveling
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="gaming"> Gaming
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Source of Income and Income Range -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="income-source">Source of Income</label>
                        <select name="income-source" id="income-source">
                            <option value="employment">Employment</option>
                            <option value="business">Business</option>
                            <option value="investments">Investments</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="incomeRange">Income</label>
                        <div class="range-container">
                            <input type="range" id="incomeRange" min="0" max="10000" step="100" value="5000" oninput="incomeOutput.value = incomeRange.value">
                            <output name="incomeOutput" id="incomeOutput">5000</output>
                        </div>
                    </div>
                </div>

                <!-- Upload Profile Picture and Age -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="profile-picture">Upload Profile Picture</label>
                        <input type="file" name="profile-picture" id="profile-picture" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" value="18" min="1" max="120">
                    </div>
                </div>

                <!-- Bio -->
                <div class="form-group full-width">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="button-container">
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
